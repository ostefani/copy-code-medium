<!-- copy-button.html -->
<div class="copy-button-template">
    <button class="medium-copy-btn" title="Copy code" aria-label="Copy code to clipboard">
        <svg class="copy-icon" viewBox="0 0 24 24" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <svg class="check-icon" viewBox="0 0 24 24" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span class="copy-text">Copy</span>
        <span class="copied-text">Copied</span>
    </button>

    <!-- polite status for screen readers -->
    <span class="sr-only" role="status" aria-live="polite" aria-atomic="true"></span>
</div>
